// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Versions for all the dependencies we plan to use. It's particularly useful for kotlin and
        // navigation where the versions of the plugin needs to be the same as the version of the
        // library defined in the app Gradle file
        
        version_android_gradle_plugin = '7.0.4'
        version_core = "1.3.2"
        version_constraint_layout = "2.0.2"
        version_glide = "4.8.0"
        version_kotlin = "1.5.20"
        version_lifecycle = "2.2.0"
        version_moshi = "1.13.0"
        version_navigation = "2.3.1"
        version_retrofit = "2.9.0"
        version_recyclerview = "1.0.0"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$version_android_gradle_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
